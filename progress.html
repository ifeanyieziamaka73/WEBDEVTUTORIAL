<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    
    <title>progress bar</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="animate.css">

        <style>
            .card{padding: 10px; box-shadow: darkgray 2px 2px; border-radius: 0px}
        </style>
</head>
<body style="background-color:azure">
    <div class="container-fluid">
        <h1>My Navbar</h1>
    </div>
    <div class="container" id="content">
        <div class="row">
            <div class="col-md-4" style="border:0px solid black; padding: 10px">
                <div class="card shadow-sm p-3" >
                    <input class="form-control" placeholder="Anything"/>
                    <br>
                    <div class="progress">
                       <div class="progress-bar  bg-info" style="width:60%">
                                Progress Bar
                       </div>
                    </div>
                       <br>
                       <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-primary" style="width:60%">
                                    Progress Bar Striped
                           </div>
                       </div>
                       <br>
                       <div class="progress">
                            <div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" style="width:80%">
                                    Progress Bar Animated Striped
                           </div>
                       </div>
                   </div>
                </div>
            

            <div class="col-md-4" style="border:0px solid black; padding: 10px">
                    <div class="card shadow">
                    <div class="progress">
                            <div class="progress-bar bg-info" style="width:30%">
                            </div>
                            <div class="progress- progress-bar-animated progress-bar-striped bg-danger" style="width:40%">
                                </div>
                                <div class="progress-bar progress-bar-striped bg-info" style="width:30%">
                                    </div>
                                    progress
                    </div><br>
                    <div class="progress">
                            <div class="progress-bar " style="width:30%;color: darkgoldenrod">
                            </div>
                            <div class="progress- progress-bar-animated progress-bar-striped " style="width:40%;color: cyan">
                                </div>
                                <div class="progress-bar progress-bar-striped " style="width:30%;color: brown">
                                    </div>
                                    progress
                    </div><br>

                    <div class="progress">
                            <div class="progress-bar " style="width:30%;color: darkgoldenrod">pro
                            </div>
                            <div class="progress- progress-bar-animated progress-bar-striped " style="width:40%;color: cyan">pro
                                </div>
                                <div class="progress-bar progress-bar-striped " style="width:30%;color: brown">pro
                                    </div>
                                    
                    </div><br>
                    </div>
                </div>

                <div class="col-md-4" style="border:0px solid black; padding: 10px">
                        <div class="card">
                            <input class="form-control" placeholder="Anything"/>
                            <div class="progress">
                                    <div class="progress-bar bg-danger " style="width:30%;">progress-bar
                                    </div>
                                    <div class="progress- progress-bar-animated progress-bar-striped bg-info " style="width: 40%;">progress
                                    </div>
                                        <div class="progress-bar progress-bar-striped bg-primary" style="width:30%;">progress-bar
                                            </div>
                                            
                                        </div>
                            </div>
                    </div>

                    <div class="col-md-4" style="border:0px solid black; padding: 10px">
                        <div class="card">
                            <ul>
                                <li>Motorola</li>
                                <li>Nokia</li>
                                <li>Apple</li>
                                <li>Samsung</li>
                                <li>itel</li>
                            </ul>
                    </div> <!--end of card -->
                 </div>    <!--end of row -->
        </div>
    </div>
   




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
